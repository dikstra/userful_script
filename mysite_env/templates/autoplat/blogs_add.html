{% block title %}

{% endblock %}
{% block content %}
<form method="post" role="form">{% csrf_token %}
  <div class="form-group col-sm-6 col-md-offset-3">
    {{ Blogsform.errors }}
    {% for obj in Blogsform.visible_fields %}
        <label>{{ obj.label }}</label>
        {{ obj }}
    {% endfor %}

  </div>
    <div class="form-group col-sm-6 col-md-offset-3">
        <button type="submit" class="btn btn-default pull-right">保存</button>
    </div>
</form>
{% endblock %}
